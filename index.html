<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Salary Calc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header><h1>Salary Calculator</h1></header>
    <div id="table">
        <table class="table table-striped">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Job Title</th>
                        <th>Annual Salary</th>
                        <th>actions</th>
                    </tr>
                </thead>
                <thead>
                        <tr>
                            <div id="inputs">
                                <th><input id="firstName" type="text" placeholder="Insert First Name"></th>
                                <th><input id="lastName" type="text" placeholder="Insert Last Name"></th>
                                <th><input id="idNumber" type="number" placeholder="Insert ID"></th>
                                <th><input id="jobTitle" type="text" placeholder="Insert Job Title"></th>
                                <th><input id="annualSalary" type="number" placeholder="Insert Annual Salary"></th>
                                <th><button id="submit">submit</button></th>
                            </div>
                        </tr>
                </thead>
                <tbody id="tablebody">
                </tbody>
        </table>
    </div>
    <footer  class="footer" id="monthlyCost"></footer>
</body>
</html>
